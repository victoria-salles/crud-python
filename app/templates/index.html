<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Registration</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>

  <body style="background-color: #222735">
    <div style="color: white" class="col-8 m-auto pt-2 pb-2 text-center">
      <h1>Registrations Information</h1>
    </div>

    <div class="col-8 m-auto pt-3 pb-2 text-center">
      <form style="display: flex; justify-content: space-between" method="get">
        <input
          type="text"
          id="search"
          name="search"
          class="form-control"
          placeholder="Search..."
        />
        <a
          style="display: inline; margin-left: 1em"
          href="/form"
          class="btn btn-success"
          >+</a
        >
      </form>
    </div>

    <div
      style="background-color: white; border-radius: 20px"
      class="col-8 m-auto pt-4 pb-2 text-center"
    >
      <table class="table">
        <thead class="thead-dark rounded">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for dbs in db %}
          <tr>
            <th>{{dbs.id}}</th>
            <td>{{dbs.Name}}</td>
            <td>{{dbs.Email}}</td>
            <td>
              <a href="/edit/{{dbs.id}}/" class="btn btn-primary">Edit</a>
              <a href="/delete/{{dbs.id}}/" class="btn btn-danger btnDel"
                >Delete</a
              >
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    {% load static %}
    <script src="{% static 'javascript.js' %}"></script>
  </body>
</html>
